<app-navbar [pageName]="'Home'"></app-navbar>
<ion-content [fullscreen]="true">
  
  
    <div class="form-wrapper">
        <form>
            <ion-button *ngIf="userLogedIn(); else userLogedOut" (click)="logOut()">logOut</ion-button> 
            <ng-template #userLogedOut>
                <ion-button (click)="logIn()">logIn</ion-button> 
            </ng-template>
            <br>
            <ion-button (click)="expenseList()">view expenses</ion-button>
            <br>
            <ion-button *ngIf="userLogedIn()" (click)="assignExpenses()">assign expenses</ion-button>
        </form>
    </div>

</ion-content>
