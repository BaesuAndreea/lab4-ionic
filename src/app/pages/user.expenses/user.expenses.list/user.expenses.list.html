<app-navbar [pageName]="'My Expenses'"></app-navbar>
<ion-content>
    <ion-list>
        <ion-item *ngFor="let expense of expenses; let i = index">
            <ion-label>
                {{i + 1}}
            </ion-label>
            <ion-label>{{expense.expense.name}}</ion-label>
            <ion-label>{{expense.percent}} %</ion-label>

            <ion-icon name="trash-outline" (click)="deleteExpense(expense)"></ion-icon>
            <ion-icon name="pencil-outline" (click)="editExpense(expense)"></ion-icon>
            <ion-icon name="chevron-forward-outline" (click)="viewExpenses(expense.expense)"></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
<ion-footer>
    <ion-button expand="block" (click)="goToAddExpense()">Add expense</ion-button>
</ion-footer>
